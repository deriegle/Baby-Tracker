
<ion-header>

  <ion-navbar>
    <ion-title>Add New Date</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Parent's Name</ion-label>
      <ion-input type="text" [(ngModel)]="currentFeeding.parent"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-datetime displayFormat="DDDD MMM DD YYYY" [(ngModel)]="feeding.date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Time</ion-label>
      <ion-datetime displayFormat="hh:mm A" pickerFormat="hh mm A" [(ngModel)]="currentFeeding.time"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Formula Amount (cc/mL)</ion-label>
      <ion-range min="0" max="100" pin="true" [(ngModel)]="currentFeeding.fAmount">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label>Breast Milk Amount (cc/mL)</ion-label>
      <ion-range min="0" max="100" pin="true" [(ngModel)]="currentFeeding.bmAmount">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label>Pee?</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="currentFeeding.pee"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Poop?</ion-label>
      <ion-checkbox color="dark" [(ngModel)]="currentFeeding.poop"></ion-checkbox>
    </ion-item>

  </ion-list>

  <button ion-button full color="secondary" (click)="saveFeeding()">Create</button>
</ion-content>
