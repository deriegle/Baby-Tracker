<ion-header>

  <ion-navbar>
    <ion-title>Baby Tracker</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="createFeedingPage($event)">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
   <button ion-item *ngFor="let feeding of (feedings | async)" (click)="openDetailPage(feeding)">
     {{ feeding.date }}
   </button>
  </ion-list>
  <ion-list>

  </ion-list>
</ion-content>
