<ion-header>

  <ion-navbar>
    <ion-title>Feeding Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 text-center>
     {{ feeding.date | amDateFormat: 'LL' }} by {{feeding.parent}}
  </h2>
  <ion-list no-lines *ngFor="let feed of feeding.feedings">
    <ion-list-header>
      {{feed.time | amDateFormat: 'hh:mm A'}}
    </ion-list-header>
    <ion-item>Formula Amount: {{feed.fAmount}}cc/mL</ion-item>
    <ion-item>Breastmilk Amount: {{feed.bmAmount}}cc/mL</ion-item>
    <ion-item>Pooped?: {{feed.poop}}</ion-item>
    <ion-item>Peed? {{feed.pee}}</ion-item>    
  </ion-list>
</ion-content>
